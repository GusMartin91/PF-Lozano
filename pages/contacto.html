        <section>
            <div class="form1">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="contenedor_inputs">
                        <div class="nombre">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input autofocus type="text" name="nombre" id="nombre" class="form-control" onkeyup="mayus(this);">
                        </div>
                        <div class="apellido">

                        </div>
                        <div class="email">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="marca">
                            <label for="marca" class="form-label">Marca de Auto:</label>
                            <select name="marca" id="marca" class="form-select">
                                <option value="" selected disabled hidden>Seleccionar...</option>
                                <option value="1">Peugeot</option>
                                <option value="2">Fiat</option>
                                <option value="3">Volkswagen</option>
                                <option value="4">Renault</option>
                                <option value="5">Citroen</option>
                                <option value="6">Ford</option>
                                <option value="7">Chevrolet</option>
                                <option value="8">Nissan</option>
                                <option value="9">Toyota</option>
                                <option value="10">Otros</option>
                            </select>
                        </div>
                        <div class="mensaje">
                            <label for="mensaje" class="form-label">Mensaje:</label>
                            <textarea rows="4" name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                    </div>
                        <div class="form-footer contenedor_form_footer">
                            <button type="reset" class="btn btn-dark btn-sm" title="Resetear"><i class="fa-regular fa-arrows-rotate"></i></button>  
                            <button type="submit" class="btn btn-dark btn-sm"><i class="fa-regular fa-paper-plane"></i> Enviar Formulario</button>
